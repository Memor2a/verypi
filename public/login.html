<!DOCTYPE html>
<html>
<title>Router 로그인 페이지</title>

    <body class="w3-content" style="max-width:600px">
        <br><br><br><br>
        <div class="w3-container">
            <h3><b>Very PI</b> Router<br></h3>
            <h1><span class="fa fa-sign-in"></span> <b>Login</b></h1>
        </div>

        <div class="w3-container" id="login">
            <form method="post" action="/login" target="_top">
                <div class="w3-section">
                    <label>ID</label>
                    <input class="w3-input w3-border" type="text" name="id" value="admin" required>
                    <label>PASSWORD</label>
                    <input class="w3-input w3-border" type="text" name="password" value="1234" required>
                </div>
                <button type="submit" class="w3-button w3-block w3-padding-large w3-black w3-margin-bottom">로그인</button>
            </form>   
        </div>
    </body>
